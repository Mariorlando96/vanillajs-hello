<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excuse Generator in JavaScript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="firstDiv">
      <h1>Domain Name Generator</h1>
      <input
        id="domainCount"
        type="number"
        placeholder="Enter number of domains"
        min="1"
      />
      <button id="generateBtn">
        Generate
      </button>
      <div id="domainList"></div>
    </div>

  </body>
</html>
